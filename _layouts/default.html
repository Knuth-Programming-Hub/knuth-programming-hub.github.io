<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>

    {% if site.google_analytics %}
      <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
      <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', '{{ site.google_analytics }}');
      </script>
    {% endif %}
    <meta charset="UTF-8">

{% seo %}
    <link rel="shortcut icon" type="image/x-icon" href="{{ 'favicon.ico'  | absolute_url }}?">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" as="style" type="text/css" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  </head>
  <body>

    <header class="page-header" role="banner">
      <div class="navi" style="display: flex; padding-left: 2%; padding-right: 2%;">
        <a href="/">Knuth Programming Hub</a>
        <span style="flex: 1; text-align: right;">
          <a href="/CP-Resources">Resources</a> &nbsp;&nbsp;
          <a href="/Workshops">Workshops</a> &nbsp;&nbsp;
          <a href="/Knuth-Contests">Contests</a> &nbsp;&nbsp;
        </span>
      </div>
    </header>
    
    <main id="content" class="main-content" role="main">
      {{ content }}
    </main>

  </body>
</html>
